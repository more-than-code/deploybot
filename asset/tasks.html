<h1>Build Tasks</h1>
<ul>
    {{range .Tasks}}
        {{if .Status=="Done"}}
            <li class="done">{{.Id}}
                <span>{{.Log}}</span>
            </li>
        {{else}}
            <li>{{.Id}}
                <span>{{.Log}}</span>
            </li>
        {{end}}
    {{end}}
</ul>
